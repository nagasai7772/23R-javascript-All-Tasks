
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Example</title>
</head>
<body>
    <h1 id="head">Hello......!</h1>
    <form id="form1" action="" onsubmit="submit(event)">
        <input type="number" id="star" placeholder="Enter rows" required>
        <input type="submit" value="Submit">
    </form>
    <p id="visible"></p>
</body>
<script>
    let stars = document.getElementById("star");
    let display = document.getElementById("visible");
    let one = document.getElementById("head");

    function submit(event) {
        event.preventDefault(); 
        let rows = parseInt(stars.value); 
        display.innerHTML = "";
        one.innerHTML= stars.value; 
        // stars.style.color="red"

        
        for (let i = 1; i <= rows; i++) {
            let pattern = "";
            for (let j = 1; j <= i; j++) {
                pattern += "*";
            }
            display.innerHTML += pattern + "<br>"; 
        }
    }
</script>
</html>
