<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        var num1=+prompt("Enter num1: ");
        var num2=+prompt("Enter num2 :");
        var calculator=prompt("Choose Operator: (either : +, -,* ,/,%):");
        
            switch(calculator)
        {
            case "+":
                result=num1+num2;
                console.log(`${num1}+${num2}=${result}`);
                break;
                case "-":
                    result=num1-num2;
                    console.log(`${num1}-${num2}=${result}`);
                    break;
                    case "*":
                        result=num1*num2;
                        console.log(`${num1}*${num2}=${result}`);
                        break;
                        case "/":
                            result=num1/num2;
                            console.log(`${num1}/${num2}=${result}`);
                            break;
                            case "%":
                                result=num1%num2;
                                console.log(`${num1}%${num2}=${result}`);
        }
        </script>
        
</body>
</html>
