<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <form action="" id="calculator">
      <div id="caldesgin">

      <input type="text" name="" id="Digital" />
       
        <div class="row1">
        <input type="button" value="AC" id="AC" onclick=input()/>
        <input type="button" value="DEL" id="DEL" onclick=input()/>
        <input type="button" value="%" id="mod" onclick=input()/>
        <input type="button" value="/" id="div" onclick=input()/>
      </div>
      <div class="row1">
      <input type="button" value="7" id="seven" onclick=input()/>
      <input type="button" value="8" id="Eight" onclick=input()/>
      <input type="button" value="9" id="Nine" onclick=input()/>
      <input type="button"value="*" id="mul" onclick=input()/>
    </div>
    <div class="row1">
      <input type="button"value="4" id="four" onclick=input()/>
      <input type="button"value="5"id="five" onclick=input()/>
      <input type="button" value="6" id="six" onclick=input()/>
      <input type="button" value="-"  id="sub" onclick=input()/>
    </div>
    <div class="row1">
      <input type="button"  value="1" id="one" onclick=input()/>
      <input type="button" value="2" id="two" onclick=input()/>
      <input type="button" value="3" id="three" onclick=input()/>
      <input type="button" value="+" id="add" onclick=input()/>
    </div>
    <div class="row1">
      <input type="button"value="0" id="Ten" onclick=input()/>
      <input type="button"value="00" id="Zero" onclick=input()/>
      <input type="button"value="." id="dec" onclick=input()/>
      <input type="submit" value="=" id="Ans" onclick=input()/>
    </div>
    </div>
  
    </form>
