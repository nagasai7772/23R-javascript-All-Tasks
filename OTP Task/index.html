<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    
    
</style>

</head>
<body>
    <div>
    <button id="otp" onclick="colorchange();OTP()"> Generate OTP
        
    </button>
    <h1 id="num"></h1>
</div>


</body>

<script>
    let btn=document.getElementById("otp")
    
    btn.style.color="red"
    btn.style.backgroundColor="black"
    btn.style.padding="10px"
    btn.style.borderRadius="100px"
    btn.style.fontFamily="Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"
    btn.style.fontSize="20px"
    btn.style.boxShadow="-2px -2px 40px 10px aqua"
    btn.style.marginLeft="40rem"
    
    


    

     function colorchange()
          {
            let Randomcolor=Math.floor(Math.random()*16777215).toString(16);
            let rgbvalue = "#" + Randomcolor;
           document.body.style.backgroundColor=rgbvalue;
          }

        function OTP()
        {
            let text=document.getElementById("num");
            text.innerHTML=Math.floor(Math.random()*1000+999)
            let Randomcolor=Math.floor(Math.random()*16777215).toString(16);
            let rgbvalue = "#" + Randomcolor;
           text.style.color=rgbvalue;
           text.style.position="absolute"
           text.style.marginTop="100px"
           text.style.marginLeft="42rem"
           
    
   text.style.transition="ease-in";
   text.style.transitionTimingFunction="linear"
    text.style.transitionDuration="2s"
    text.style.transition=" width 2s, height 2s transform 2s"
    text.style.transform=" skew(20deg,10deg)"
    
           
            
        }  
          
    
</script>













</html>
